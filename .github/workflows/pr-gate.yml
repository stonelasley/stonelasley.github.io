name: PR Gate

on:
  pull_request:
    branches:
      - master
      - deploy
  # Allow manual trigger
  workflow_dispatch:

jobs:
  pr-gate:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run ESLint
      - name: Run ESLint
        run: npm run lint

      # Build the project
      - name: Build project
        run: npm run build
        env:
          CI: false  # Treat warnings as warnings, not errors
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          BLOG_DATABASE_ID: ${{ secrets.BLOG_DATABASE_ID }}
          RECIPE_DATABASE_ID: ${{ secrets.RECIPE_DATABASE_ID }}
          INGREDIENT_DATABASE_ID: ${{ secrets.INGREDIENT_DATABASE_ID }}
          RECIPE_INGREDIENT_DATABASE_ID: ${{ secrets.RECIPE_INGREDIENT_DATABASE_ID }}
