name: Build and Deploy to GitHub Pages

on:
  # Trigger on push to main branch and deploy branch
  push:
    branches:
      - master

  # Run daily at 2 AM UTC to fetch fresh content from Notion
  schedule:
    - cron: '0 2 * * *'

  # Allow manual trigger
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skip pending runs
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build the React app (prebuild script will fetch Notion content)
      - name: Build React app
        run: npm run build
        env:
          CI: false  # Treat warnings as warnings, not errors
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          BLOG_DATABASE_ID: ${{ secrets.BLOG_DATABASE_ID }}
          RECIPE_DATABASE_ID: ${{ secrets.RECIPE_DATABASE_ID }}
          INGREDIENT_DATABASE_ID: ${{ secrets.INGREDIENT_DATABASE_ID }}
          RECIPE_INGREDIENT_DATABASE_ID: ${{ secrets.RECIPE_INGREDIENT_DATABASE_ID }}

      # Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Upload build artifacts
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
